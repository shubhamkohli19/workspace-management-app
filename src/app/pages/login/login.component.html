<div class="background">
  <div class="container">
    <div class="section ">
      <div class="title ">
        <h1>PlotPoint</h1>
        <p>Where Creativity Meets Community</p>
      </div>

      <div class="collage">
        <p class="subtitle">RENT YOUR</p>
        <h2 class="highlight">Workspace</h2>
        <p class="subtitle">Here.</p>
      </div>
    </div>

    <div class="container2">
      <header>
        <h2>Login</h2>
        <p>ðŸ‘‹Hey, We've been Missing You</p>
      </header>

      <form (ngSubmit)="login()" [formGroup]="loginForm" class="form">
        <div class="input-box">
          <input type="email" id="email" name="email" placeholder="Email" required formControlName="email" />
        </div>

        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Password" required
            formControlName="password" />
        </div>

        <div>
          <button type="submit">Login</button>
        </div>

        <div class="option">
          Don't have an account?
          <span class="link" (click)="navigateToSignup()">Signup</span>
        </div>

        <div *ngIf="errorMessages.length > 0">
          <div class="error" *ngFor="let message of errorMessages">{{ message }}</div>
        </div>
      </form>
    </div>
  </div>
</div>
